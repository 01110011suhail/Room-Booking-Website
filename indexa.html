<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .gallery {
            display: flex;
            gap: 20px;
            width: 50%;
        }

        .main-image {
            flex: 2; 
            position: relative;
        }

        .main-image img {
            width: 100%;
            border-radius: 8px;
        }

        .small-images {
            flex: 1; 
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .small-images img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        .more-images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            cursor: pointer;
            color: #007BFF;
        }

        .more-images i {
            margin-left: 5px;
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 90%;
            margin: auto;
        }

        .modal-content img {
            width: 100px; 
            border-radius: 8px;
            cursor: pointer;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="main-image">
            <img src="images/hotel1.jpg" alt="Main Image" onclick="openModal('images/hotel1.jpg')">
        </div>
        <div class="small-images">
            <img src="images/hotel2.jpg" alt="Small Image 1" onclick="openModal('images/hotel2.jpg')">
            <img src="images/hotel3.jpg" alt="Small Image 2" onclick="openModal('images/hotel3.jpg')">
        </div>
    </div>

    <div class="more-images" onclick="openModal()">
        <span>Show More Images</span>
        <i class="fas fa-plus"></i>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img src="images/hotel1.jpg" alt="Image 4" onclick="openModal('images/hotel1.jpg')">
            <img src="images/hotel2.jpg" alt="Image 5" onclick="openModal('images/hotel2.jpg')">
            <img src="images/hotel3.jpg" alt="Image 6" onclick="openModal('images/hotel3.jpg')">
            <img src="images/hotel4.jpg" alt="Image 7" onclick="openModal('images/hotel4.jpg')">
            <img src="images/hotel5.jpg" alt="Image 8" onclick="openModal('images/hotel5.jpg')">
            <img src="images/hotel6.jpg" alt="Image 9" onclick="openModal('images/hotel6.jpg')">
            <img src="images/hotel7.jpg" alt="Image 10" onclick="openModal('images/hotel7.jpg')">
            <img src="images/hotel8.jpg" alt="Image 11" onclick="openModal('images/hotel8.jpg')">
            <img src="images/hotel9.jpg" alt="Image 12" onclick="openModal('images/hotel9.jpg')">
            <img src="images/hotel10.jpg" alt="Image 13" onclick="openModal('images/hotel10.jpg')">
            <img src="images/hotel11.jpg" alt="Image 14" onclick="openModal('images/hotel11.jpg')">
            <img src="images/hotel12.jpg" alt="Image 15" onclick="openModal('images/hotel12.jpg')">
            <img src="images/hotel13.jpg" alt="Image 16" onclick="openModal('images/hotel13.jpg')">
            <img src="images/hotel14.jpg" alt="Image 17" onclick="openModal('images/hotel14.jpg')">
        </div>
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById("myModal");
            const mainImage = modal.querySelector('.modal-content img');
            if (src) {
                mainImage.src = src; 
            } else {
                mainImage.src = ''; 
            }
            modal.style.display = "flex"; 
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none"; 
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
